<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-3.1.0.js'></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/scripts.js'></script>
    <title>Count Up By</title>
  </head>
  <body>
    <div class="container">
      <h1>COUNT UP BY - SO EXCITING OMG</h1>
    <form class="form-horizontal">
      <div id="countToDiv" class="form-group">
        <label class="col-sm-2 control-label" for="countTo">Number to count to: </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="countTo">
        </div>
      </div>
      <div id="countByDiv" class="form-group">
        <label class="col-sm-2 control-label" for="countBy">Number to count by: </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="countBy">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">COUNT THINGS</button>
        </div>
      </div>
    </form>
    <div class="well">
    </div>
    </div>
  </body>
</html>
